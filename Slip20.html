
<html>

<body>
    <h2>Javascript Confirm box</h2>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var txt;
            if (confirm("Welcome to JavaScript World!")) {
                txt = "Welcome";
            }
            else {
              txt = "u pressed cancel!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
