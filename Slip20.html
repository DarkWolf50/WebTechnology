<html>
    <body>
        <p> CLick to display the message</p>
        <button onclick="myfunction()" > Display </button>
        <script>
            function myfunction(){
                let message=confirm("Do you want to display the message")
                if(message){
                    alert("Welcome to javaScript World");
                }
            }
        </script>
    </body>
</html>
