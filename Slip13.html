<html>
    <body>
        <p>Click to display a message</p>
        <button onclick="myfunction()" >Display </button>
        <script>
            function myfunction(){
                let message=confirm("Exam are near are you prepared for ?");
                if(message){
                    alert("Yes,I am prepared for exam")
                }
                else{
                    alert("No,I am not prepared for exam")
                }
            }
        </script>
    </body>
</html>
